<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
        <title>Document</title>
    </head>
    <body>
        <h1>Job Application Form</h1>
        <form>
            <div>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name" required>
            </div>
            <div>
                <label for="last_name">Last Name:</label>
                <input type="text" id="last_name" name="last_name" required>
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="date">Available start date:</label>
                <input type="date" id="date" name="date" required>
            </div>
            <div>
                <label>Current Occupation</label>
                <br>
                <div id="occupation">
                    <input type="radio" id="employed" name="occupation" required>
                    <label for="employed">Employed</label>
                    
                    <input type="radio" id="unemployed" name="occupation" required>
                    <label for="unemployed">Unemployed</label>
                    
                    <input type="radio" id="self-employed" name="occupation" required>
                    <label for="self-employed">Self-Employed</label>
                    
                    <input type="radio" id="student" name="occupation" required>
                    <label for="studentself-employed">Student</label>
                </div>
            </div>
            <button type="button">Submit</button>
        </form>        
    </body>
</html>
